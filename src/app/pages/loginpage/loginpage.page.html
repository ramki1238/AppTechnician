<ion-content>
  <div *ngIf="loginDiv">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="../../../assets/images/login.jpg" />
      </ion-col>
    </ion-row>
    <form formGroupName="loginForm">
    <ion-row>
     
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="login-footer">
        <ion-button  expand="block" color="danger">SIGN IN</ion-button>
        <p>Not Regested?</p>
      </div>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</div>
</ion-content>
