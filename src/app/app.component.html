<ion-app>
  <ion-content>
    <ion-menu contentId="main-content" menuId="custom" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> 
      <ion-content>
        <ion-list>
          <ion-item (click)="RedirectToPage('dashboardpage')">
            <ion-icon name="home-outline"></ion-icon>Home
          </ion-item>
          <ion-item (click)="RedirectToPage('aboutuspage')">
            <ion-icon name="person-outline" ></ion-icon> About
          </ion-item>
          <ion-item (click)="RedirectToPage('contactuspage')">
            <ion-icon name="call-outline"></ion-icon> Contact
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon> Logout
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-content>
</ion-app>
